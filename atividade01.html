<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            text-align: center;
            background-color: rgba(67, 72, 77, 0.377);
        }
    </style>
</head>
<body>
    <!--Titulo Principal-->
    <h1>Imagem do Evento</h1>
    <!--Imagem URL-->
  <div id="Imagem">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1PG55puH2WMR1tGiQWVf7ljG8ZZ88dIaVLg&s" alt="Imagem de um Computador" width="300">
    <img src="imagem-computador.png" alt="">
    </div>
    <h2>Vídeo Promocional do Evento</h2>
    <!-- Video Local -->
    <div id="video">
        <video controls width="300">
            <source src="Video background party.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Audio -->
     <h2>Trecho da Atração Principal</h2>
     <audio controls>
        <source src="dj petroski.mp3" type="audio/mp3">
     </audio>

     <!-- Tabelas -->
      <h2>Horários dos shows</h2>
      <table border="1" align="center">
        <thead>
            <tr>
                <th>Horários</th>
                <th>Palcos</th>
                <th>Atração</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>20:00</td>
                <td>1</td>
                <td>Dj Arana</td>
            </tr>
            <tr>
                <td>22:00</td>
                <td>2</td>
                <td>Dj Jiraya Uai</td>
            </tr>
            <tr>
                <td>00:00</td>
                <td>3</td>
                <td>Dj Petroski</td>
            </tr>
        </tbody>
      </table>
    <!-- Formulario -->
    <h2>Formulários para Ingressos</h2>
    <form>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br>
        <label for="E-mail">E-mail:</label><br>
        <input type="text" id="E-mail"><br>
        <label for="Telefone">Telefone:</label><br>
        <input type="text" id="Telefone"><br>
        <h2>Ingressos</h2>
        <label>
            <input type="radio" name="Ingressos" value="Pista">Pista
            <input type="radio" name="Ingressos" value="Camarote">camarote
            <input type="radio" name="ingressos"
            value="VIP">VIP<br><br>

        </label>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
