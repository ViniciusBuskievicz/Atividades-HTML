  <!-- Conteúdo principal -->
  <main>
    <div class="container">
      <div class="signup-container mt-5 shadow">
        <h2 class="mb-4 text-center">Inscrever-se no Spotify</h2>
        <form>
          <div class="form-group">
            <label for="email">Endereço de e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <label for="confirm-email">Confirmar e-mail</label>
            <input type="email" class="form-control" id="confirm-email" placeholder="Confirme seu e-mail">
          </div>
          <div class="form-group">
            <label for="password">Criar senha</label>
            <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
          </div>
          <div class="form-group">
            <label for="name">Digite seu nome?</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome de perfil">
          </div>
          <div class="form-group">
            <label>Data de nascimento</label>
            <div class="form-row">
              <div class="col">
                <input type="number" class="form-control" placeholder="Dia">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Mês">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Ano">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Gênero</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="masculino" value="masculino">
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="feminino" value="feminino">
              <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="nao-dizer" value="nao-dizer">
              <label class="form-check-label" for="nao-dizer">Prefiro não dizer</label>
            </div>
          </div>
          <button type="submit" class="btn btn-rosa btn-block">Inscrever-se</button>
        </form>
      </div>
    </div>
  </main>
